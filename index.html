<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #1a0b2e, #6b21a8, #f43f5e);
        min-height: 100vh;
      }
    </style>
  </head>

  <body class="flex items-center justify-center p-4 font-sans text-white">
    <div
      class="backdrop-blur-xl bg-white/10 border border-white/20 p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md"
    >
      <h1 class="text-3xl font-bold text-center mb-8">To-Do App</h1>

      <div
        class="border border-white/10 bg-black/20 rounded-3xl p-6 mb-8 flex items-center justify-between"
      >
        <div class="flex-1">
          <h2 class="text-lg font-bold mb-1">Keep it Up!</h2>
          <div class="w-full bg-white/10 h-2 rounded-full overflow-hidden">
           <div id="progressBar" class="bg-pink-500 h-full" style="width: 0%"></div>
          </div>
        </div>
        <div
          id="progressText" class="ml-6 bg-pink-500 h-16 w-16 rounded-full flex items-center justify-center text-xl font-bold shadow-lg shadow-pink-500/40"
        >
       0 / 0
        </div>
      </div>
      <!-------------- task input ------------------------->
      <div class="mb-4 relative group">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a new task..."
          class="w-full bg-white/10 border border-white/10 rounded-2xl py-3 pl-6 pr-12 outline-none placeholder-white/40 focus:border-white/30 transition-all text-white"
        />

        <button
          id="addBtn"
          class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-pink-500 rounded-xl hover:bg-pink-400 transition-colors shadow-lg shadow-pink-500/20"
        >
          <i class="fa-solid fa-plus text-sm"></i>
        </button>
      </div>


      <div class="mb-4 relative group">
        <input
          id="dateInput"
          type="date"
          class="w-full bg-white/10 border border-white/10 rounded-2xl py-3 pl-6 pr-12 outline-none text-white/40 focus:border-white/30 transition-all"
        />
      </div>
      <div class="flex justify-center gap-4 mb-6">
  <button onclick="setFilter('all')" id="filter-all" class="text-sm font-bold pb-1 border-b-2 border-pink-500">All</button>
  <button onclick="setFilter('pending')" id="filter-pending" class="text-sm font-bold pb-1 border-b-2 border-transparent opacity-50 hover:opacity-100">Pending</button>
  <button onclick="setFilter('completed')" id="filter-completed" class="text-sm font-bold pb-1 border-b-2 border-transparent opacity-50 hover:opacity-100">Completed</button>
</div>
      

      <ul id="taskList" class="space-y-3 mt-6"></ul>
     
    <script src="js/script.js"></script>
  </body>
</html>
