    <title>Todo App</title>

    <style>
      body {
        background: linear-gradient(to bottom, #1a0b2e, #6b21a8, #f43f5e);
        min-height: 100vh;
      }
    </style>

  <body class="flex items-center justify-center p-4 font-sans text-white">
    <div
      class="backdrop-blur-xl bg-white/10 border border-white/20 p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md"
    >
      <h1 class="text-3xl font-bold text-center mb-8">To-Do App</h1>

      <div
        class="border border-white/10 bg-black/20 rounded-3xl p-6 mb-8 flex items-center justify-between"
      >
        <div class="flex-1">
          <h2 class="text-lg font-bold mb-1">Keep it Up!</h2>
          <div class="w-full bg-white/10 h-2 rounded-full overflow-hidden">
            <div class="bg-pink-500 h-full" style="width: 75%"></div>
          </div>
        </div>
        <div
          class="ml-6 bg-pink-500 h-16 w-16 rounded-full flex items-center justify-center text-xl font-bold shadow-lg shadow-pink-500/40"
        >
          3 / 4
        </div>
      </div>
      <!-------------- task input ------------------------->
      <div class="mb-4 relative group">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a new task..."
          class="w-full bg-white/10 border border-white/10 rounded-2xl py-3 pl-6 pr-12 outline-none placeholder-white/40 focus:border-white/30 transition-all text-white"
        />

        <button
          id="addBtn"
          class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center bg-pink-500 rounded-xl hover:bg-pink-400 transition-colors shadow-lg shadow-pink-500/20"
        >
          <i class="fa-solid fa-plus text-sm"></i>
        </button>
      </div>


      <div class="mb-4 relative group">
        <input
          id="dateInput"
          type="date"
          class="w-full bg-white/10 border border-white/10 rounded-2xl py-3 pl-6 pr-12 outline-none text-white/40 focus:border-white/30 transition-all"
        />
      </div>
      

      <ul id="taskList" class="space-y-3 mt-6"></ul>
